<!DOCTYPE html>
<html lang="en">
	<head>
		<%= require('html-loader!./layout/common-head.html') %>
		<title><%= htmlWebpackPlugin.options.title%> --- B2CMALL电商平台</title>
	</head>
	<body>
		<%= require('html-loader!./layout/simple-navi.html') %>
		<div class="page-wrap">
			<div class="w">
				<div class="user-con">
					<div class="user-title">用户注册</div>
					<div class="user-box">
						<div class="error-item">
							<i class="fa fa-minus-circle error-icon"></i>
							<p class="err-msg">Error!</p>
						</div>

						<div class="user-item">
							<label class="user-label" for="username">
								<i class="fa fa-user"></i>
							</label>
							<input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
						</div>

						<div class="user-item">
							<label class="user-label" for="password">
								<i class="fa fa-lock"></i>
							</label>
							<input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
						</div>

						<div class="user-item">
                            <label class="user-label" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password-confirm" placeholder="请再次输入密码" autocomplete="off">
                        </div>

						<div class="user-item">
							<label class="user-label" for="phone">
								<i class="fa fa-phone"></i>
							</label>
							<input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
						</div>

						<div class="user-item">
							<label class="user-label" for="email">
								<i class="fa fa-envelope"></i>
							</label>
							<input class="user-content" id="email" placeholder="请输入email" autocomplete="off">
						</div>

						<div class="user-item">
							<label class="user-label" for="findquestion">
								<i class="fa fa-question"></i>
							</label>
							<input class="user-content" id="findquestion" placeholder="请输入密码提示问题" autocomplete="off">
						</div>

						<div class="user-item">
							<label class="user-label" for="findanswer">
								<i class="fa fa-key"></i>
							</label>
							<input class="user-content" id="findanswer" placeholder="请输入密码提示答案" autocomplete="off">
						</div>


						<a class="btn btn-submit" id="submit">注册</a>
						<div class="link-item">
							<a class="link">
								<a class="link" href="./user-login.html">已有账号？去登录吧</a>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<%= require('html-loader!./layout/footer.html') %>
	</body>
</html>
